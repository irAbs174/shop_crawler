<div #dynamicComponentContainer></div>
    <div class="login-box" [class.hidden]='auth_hidden_class'>
      <img src="https://123kif.com/wp-content/uploads/2020/07/123-logo-1.webp" alt="123kif logo" class="logo">
      <h2>خزنده وب</h2>
      <h4 class="note">رمز عبور را وارد کنید</h4>
      <input id="password" [(ngModel)]='pass'  type="password" placeholder="رمز عبور خود را وارد کنید" class="otp">
      <button (click)="send_pass()" class="submit-btn">ورود</button>
    </div>
